<!-- Filter Datatable Options Starts -->
<section id="filter" class="mb-3" id="component_list">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-sx-12 col-sm-12">
            <div class="content-header mb-3">Group Companies</div>
        </div>
        <div class="col-md-6 col-lg-6 col-sx-12 col-sm-12">
            <a (click)='addCompanyGroup()'
                class="btn btn-raised gradient-purple-bliss white shadow-z-1-hover float-right"><i
                    class="fa fa-plus"></i> Add Company Group</a>
        </div>
        <div class="col-sm-12">
            <ngx-datatable #table class="bootstrap" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="15" [rows]='rows' >

                <ngx-datatable-column name="Group ID" prop="id" [width]="30">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span class='action' (click)='companyGroupDetails(row.id)'>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Name" prop="companyGroupName" [width]="200"></ngx-datatable-column>
                <ngx-datatable-column name="Date Modified" prop="date_modified">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span>{{ value }}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" prop="active" [width]="20">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span *ngIf='value==true; else disabled;'>Enabled</span>
                        <ng-template #disabled><span>Disabled</span></ng-template>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Actions" prop="action">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span class="action" (click)='modifyCompanyDetails(row.id)'>Edit</span>
                        <span class="action ml-1" (click)='moduleLicenses(row)'>Licenses</span>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</section>
<!-- Filter Datatable Options Ends -->
