<div style="position: relative;"><span class="btn btn-raised btn-sm btn-danger btn-round close-button" (click)="onNoClick()"><i class="fa fa-times"></i></span></div>
<h1 mat-dialog-title>Add Company Group</h1>
<div mat-dialog-content>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <!-- <form (ngSubmit)="onCustomFormSubmit()" #vform="ngForm"> -->
           <form #vform="ngForm">  
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="companyGroupName">Company Group Name is required.</label>
                        <input type="text" class="form-control" ngModel name="companyGroupName" #required="ngModel" required placeholder="Group Company Name" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="website" #required="ngModel" placeholder="Website" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="primayContactEmail" #required="ngModel" placeholder="Primay Contact Email" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="primayContactPhone" #required="ngModel" placeholder="Primay Contact Phone" />
                    </div>
                    <div class="form-group">
                        <label for="maxDevicesPerUser">Max Devices Per User is required.</label>
                        <input type="text" class="form-control" ngModel name="maxDevicesPerUser" #required="ngModel" required placeholder="Max Devices Per User" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <label for="failedLoginAttemptsToLock">Failed Login Attempts to Lock is required.</label>
                        <input type="text" class="form-control" ngModel name="failedLoginAttemptsToLock" #required="ngModel" required placeholder="Failed Login Attempts to Lock" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="address1" #required="ngModel" placeholder="Address 1" />
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="address2" #required="ngModel" placeholder="Address 2" />
                    </div>
                    <div class="form-group">
                        <label for="city">City is required.</label>
                        <input type="text" class="form-control" ngModel name="city" #required="ngModel" required placeholder="City" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <label for="State">State is requred.</label>
                        <input type="text" class="form-control" ngModel name="state" #required="ngModel" required placeholder="State" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <label for="country">Country is required.</label>
                        <input type="text" class="form-control" ngModel name="country" #required="ngModel" required placeholder="Country" />
                        <small class="form-text text-muted danger" *ngIf="required.errors?.required">required error</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="required" #required="ngModel" required placeholder="Postal Code" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="required" #required="ngModel" required placeholder="Is Enabled" />
                    </div>
                </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
</div>
